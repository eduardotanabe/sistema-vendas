{% extends "template.html" %}

{% block main %}

    <section class="card m-5">
        <header class="card-header">
            <h3>Adicionar Cliente</h3>
        </header>
        <div class="card-body">
            <form action="/cliente/atualizar" method="post"> 
                <input type="hidden" name="id" value={{cliente.id}}>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" value="{{cliente.nome}}" placeholder="Ex. JoÃ£o da Silva">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" name="cpf" value="{{cliente.cpf}}" placeholder="Ex. 01234567899">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </section>

{% endblock %}
