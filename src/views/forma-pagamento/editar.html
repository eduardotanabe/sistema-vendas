{% extends "template.html" %}

{% block main %}

    <section class="card m-5">
        <header class="card-header">
            <h3>Editar Forma de Pagamento</h3>
        </header>
        <div class="card-body">
            <form action="/forma-pagamento/atualizar" method="post"> 
                <input type="hidden" name="id" value={{formaPagamento.id}}>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" name="descricao" value="{{formaPagamento.descricao}}">
                </div>                
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </section>

{% endblock %}
