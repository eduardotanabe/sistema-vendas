{% extends "template.html" %}

{% block main %}

    <section class="card m-5">
        <header class="card-header">
            <h3>Adicionar Usuário</h3>
        </header>
        <div class="card-body">
            <form action="/usuario/salvar" method="post"> 
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Ex. João da Silva">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" name="email" placeholder="Ex. joão@gmail.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="text" class="form-control" name="senha" placeholder="Ex. 15381">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </section>

{% endblock %}
